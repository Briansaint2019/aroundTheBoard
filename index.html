<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Around the Board</title>
</head>
<body>
  <div class="board">
    <div class="row south">
      <div class="spot end"> 
        <div class="score"></div> 
        <div class="player player1">1</div>
        <div class="player player2">2</div>
        <div class="player player3">3</div>
        <div class="player player4">4</div>
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
    </div>
    <div class="row west">
      <div class="spot end">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
    </div>
    <div class="row north">
      <div class="spot end">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
      <div class="spot">
          <div class="score"></div> 
      </div>
    </div>
    <div class="row east">
        <div class="spot end">
            <div class="score"></div> 
        </div>
        <div class="spot">
            <div class="score"></div> 
        </div>
        <div class="spot">
            <div class="score"></div> 
        </div>
        <div class="spot">
          <div class="score"></div> 
        </div>
    </div>
  </div>
  <div class="roll"></div>
  <div class="die">
    <img src="img/dodecahedron.png" alt="">
  </div>
  <div class="turn">Player 1</div>
  <script src="js/spots.js"></script>
  <script src="js/createScores.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
